<body>
    <h1>Contact Manager</h1>
   
    
    <!-- Add Contact Form -->
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="button" id="addContactBtn">Add Contact</button>
    </form>
    <section id="contactFormSection">
        <h2>Add Contact</h2>
        <form id="contactForm">
            <img src="image01.jpeg" alt="Contact Manager" class="left-aligned">
            <!-- ... your form inputs ... -->
        </form>
        
    </section>
    
        
    <!-- Display Contacts -->
    <div id="contactContainer">
        
        <!-- Contacts will be added here -->
    </div>
    
    <script src="script.js"></script>
</body>
